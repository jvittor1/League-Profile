<div class="profileContainer flex" 
*ngIf="urlChamp" 
[style.background-image]="'url(' + urlChamp + ')'"
[ngClass]="{
    'isProfile': activeRoute === 'profile',
    'isHistory': activeRoute === 'history'
  }"

>
    <app-header [user]="user"></app-header>
    <router-outlet></router-outlet>
</div>
