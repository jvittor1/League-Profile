<div class="rankingContainer flex">
    <div class="rankingText">
        <span class="title">{{ replaceUnderscores(ranking.queueType) }}</span>
        <span class="title">{{ranking.tier}} {{ranking.rank}}</span>
    </div>

    <div class="rankingImg" *ngIf="ranking.tier">
        <img [src]="getRankingImageURL(ranking.tier)" alt="Ranking Image">
    </div>
</div>
